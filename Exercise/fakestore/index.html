<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore Landing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 min-h-screen flex flex-col">
    <header class="bg-white shadow">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold text-slate-800">FakeStore</h1>
        <div class="flex items-center gap-2">
          <span class="text-sm text-slate-500">Cart:</span>
          <span
            id="cart-count"
            class="inline-flex items-center justify-center min-w-[2rem] px-2 py-1 rounded-full bg-slate-800 text-white text-sm"
          >
            0
          </span>
        </div>
      </div>
    </header>

    <main class="flex-1">
      <section class="max-w-6xl mx-auto px-4 py-8">
        <h2 class="text-xl font-semibold mb-4 text-slate-800">
          Products
        </h2>
        <div
          id="products-container"
          class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
        ></div>
      </section>
    </main>

    <footer class="bg-white border-t">
      <div class="max-w-6xl mx-auto px-4 py-4 text-center text-xs text-slate-500">
        FakeStore demo with ES Modules & Tailwind
      </div>
    </footer>

    <script type="module" src="./index.js"></script>
  </body>
</html>
